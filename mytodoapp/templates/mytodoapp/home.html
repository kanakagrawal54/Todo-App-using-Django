{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		My todo app!
	</title>
	 <meta name="viewport"  
      content="width=device-width, initial-scale=1" /> 
      <link rel = "stylesheet" type = "text/css" href = "{% static 'mytodoapp/home.css'%}" /> 
</head>
<body>
</br>
	<h1>Welcome to your Todo App!</h1>
	<hr>
	<h3><a href="{%url 'addtaskview' %}">Add task</a></h3>
    </br>
	{% if not tasklist%}
	<h3>You have no task to do!</h3>
	{% else %}
	<div class="fulllist">
	{% for task in tasklist %}
	<div class="tasklist">
	<h3>Task --> {{task.taskname}}</h3>
	<h3>Target Date --> {{task.targetdate}}</h3>
	<h3>Task Details --> {{task.taskdescp}}</h3>
	<button  class="deletebutton " type="submit" onclick="location.href='{% url 'remove' task.id %}'">Delete </button>
   </div>
</div>
</br>

	{% endfor %}
	{% endif %} 
</body>
</html>
